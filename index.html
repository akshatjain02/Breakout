<!DOCTYPE html>

<html>

	<head>
	    <meta charset="utf-8" />
	    <title>Breakout Game</title>
	    <link rel="stylesheet" href="Breakout.css">
	</head>


	<body>
		<script src="Breakout.js"></script>
		<canvas id="myCanvas" width="810" height="540"></canvas>
    		<script>
		{
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "72px Helvetica";
			ctx.fillStyle = "#FFF";
			ctx.fillText("Breakout", 270, 270);
		}
		</script>
		<div id="startButtonContainer">
			<button id="startButtonClassic" onclick="playClassic()">Classic Mode</button>
			<button id="startButtonArcade" onclick="playArcade()">Arcade Mode</button>
		</div>
		<div></div>
		<div></div>
		<div></div>
	</body>

</html>
